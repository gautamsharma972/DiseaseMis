<ng-template ngFor let-item [ngForOf]="navItems">
  <ng-template [ngIf]="item.children == undefined">
    <div [routerLink]="[item.url]"
         routerLinkActive
         #itemLink="routerLinkActive">
      <div class="text-sm mt-3 breadcrumbs" *ngIf="itemLink.isActive">
        <ul>
          <li>
            <a href="#"><i class="fa fa-home mr-2 text-sm text-gray-500"></i> Home</a>
          </li>
          <li>
            <a href="{{item.url}}">
              <i class="{{item.icon}} mr-2 text-sm text-gray-500"></i>
              {{item.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="item.children != undefined && item.children.length > 0">
    <ng-template ngFor let-child [ngForOf]="item.children">
      <div [routerLink]="[child.url]"
           routerLinkActive
           #itemLink="routerLinkActive">
        <div class="text-sm breadcrumbs" *ngIf="itemLink.isActive">
          <ul>
            <li>
              <a href="#"><i class="fa fa-home mr-2 text-sm text-gray-500"></i> Home</a>
            </li>
            <li>
              <a href="{{item.url}}">
                <i class="{{item.icon}} mr-2 text-sm text-gray-500"></i>
                {{item.name}}
              </a>
            </li>
            <li>
              <a href="{{child.url}}">
                <i class="{{child.icon}} mr-2 text-sm text-gray-500"></i>
                {{child.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </ng-template>
</ng-template>
