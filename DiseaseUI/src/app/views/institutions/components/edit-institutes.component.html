<input type="checkbox" id="Institutes-modal" #InstitutesModal class="modal-toggle">
<div class="modal" *ngIf="content">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{content.title}}</h3>
    <hr class="w-full mt-4" />

    <form #form="ngForm">
      <div class="relative w-full mb-3">
        <label class="block mt-4 text-gray-700 text-sm font-bold mb-2" for="content.Institutes.Name">
          Name
        </label>
        <input type="text"
               class="rounded focus:ring w-full form-control form-control-sm"
               placeholder="Name" name="content.Institutes.name"
               [(ngModel)]="content.Institutes.name"
               [ngModelOptions]="{standalone:true}"
               required minlength="1" maxlength="250" />

        <label class="block text-gray-700 mt-4 text-sm font-bold mb-2">
          Select District
        </label>
        <select *ngIf="content.Institutes.district!=undefined" class="rounded focus:ring w-full form-control form-control-sm"
                required [(ngModel)]="content.Institutes.district.id" [ngModelOptions]="{standalone:true}">
          <option value="-1" selected disabled>Select</option>
          <option *ngFor="let option of content.mappingData" [value]="option.id">
            {{option.name}}
          </option>
        </select>
      </div>
      <div class="modal-action">
        <span class="btn btn-sqaure loading align-center" *ngIf="isSaveLoading"> Loading</span>
        <button type="submit" *ngIf="!isSaveLoading" class="btn btn-primary" (click)="save()">Save</button>
        <label for="Institutes-modal" class="btn">Cancel</label>
      </div>
    </form>
  </div>
</div>
