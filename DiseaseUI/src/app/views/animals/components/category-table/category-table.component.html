<table class="table border w-full">
  <!-- head -->
  <thead>
    <tr>
      <td class="border-r">#</td>
      <th>Name</th>
      <th>Total Animals</th>
      <th class="text-right">Options</th>
    </tr>
  </thead>

  <tbody>
    <tr class="hover" *ngFor="let item of content.categories | filter: searchTerm; let i = index">
      <td class="border-r">
        {{i + 1}}
      </td>
      <td> 
        <p>
          {{item.name}}
        </p>

      </td>
      <td>
        {{item.animals.length}}
      </td>
      <td class="text-right">
        <label href="javascript:void(0)" (click)="edit(item)"
               class="mr-3 modal-button" for="Animals-modal"><i class="fa fa-pen-to-square fa-1x"></i></label>
        <swal #deleteSwal
              title="Delete {{ item.name }}?"
              text="This will delete all the related animals too."
              icon="question"
              [showCancelButton]="true"
              [focusCancel]="true"
              (confirm)="delete(item.id)">
        </swal>
        <a [swal]="deleteSwal" class="mr-3"><i class="fa fa-trash-can fa-1x text-red-500"></i></a>
      </td>
    </tr>
  </tbody>
</table>
